<div class="container mt-5">
    <h2 class="text-center mb-4">Add New User</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="border p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" />
        <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-danger">
          First Name is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" />
        <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-danger">
          Last Name is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="userTypeDropdown" class="form-label">Select User Type:</label>
        <select class="form-control"
          id="userTypeDropdown"
          formControlName="userTypeID"
          (change)="onUserTypeChange($event)"
        >
          <option value="">-- Select a User Type --</option>
          <option *ngFor="let userType of userTypes" [value]="userType.userTypeID">
            {{ userType.type }}
          </option>
        </select>
      </div>
      
      <div class="mb-3 form-check">
        <input id="active" formControlName="active" type="checkbox" class="form-check-input" />
        <label for="active" class="form-check-label">Is Active</label>
      </div>

      <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
