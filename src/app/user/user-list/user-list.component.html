<div class="user-list">
    <h2>Users</h2>
    <div class="filter-options">
      <label>
        <input type="checkbox" [(ngModel)]="includeInactive"> Include Inactive Users
      </label>
      <button class="btn"  (click)="applyChanges()">Apply Changes</button>
      <a href="/addUser" class="btn btn-success btn-md text-end">Add User</a> <!-- Add User Link -->
          <!-- Search input and button -->
    <!-- <div class="search-container">
      <input type="text" class="search-input" placeholder="Search materials..." [(ngModel)]="searchQuery">
      <button class="btn btn-primary search-button" (click)="searchMaterials()">Search</button>
    </div> -->
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Type</th>
          <th>Email</th>
          <th>Username</th>
          <th>Active</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" (click)="onRowClick(user.userID)">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.type }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.active }}</td>
          <td>
            <a [routerLink]="['/editUser', user.userID]" class="btn btn-primary">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
