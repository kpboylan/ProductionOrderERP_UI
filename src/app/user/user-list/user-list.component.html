<div class="user-list">
    <h2>Users</h2>
    <div class="filter-options">
      <label>
        <input type="checkbox" [(ngModel)]="includeInactive"> Include Inactive Users
      </label>
      <button (click)="applyChanges()">Apply Changes</button>
      <a href="/addUser" class="add-user-link">Add User</a> <!-- Add User Link -->
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Active</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" (click)="onRowClick(user.userID)">
          <td>{{ user.userID }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.active }}</td>
          <td>
            <a [routerLink]="['/editUser', user.userID]">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
