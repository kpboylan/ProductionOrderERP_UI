<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Product</h2>
    
    <form [formGroup]="productEditForm" (ngSubmit)="onSubmit()" class="border p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input id="productName" formControlName="productName" type="text" class="form-control" />
        <div *ngIf="productEditForm.get('productName')?.invalid && productEditForm.get('productName')?.touched" class="text-danger">
          Product Name is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="productCode" class="form-label">Product Code</label>
        <input id="productCode" formControlName="productCode" type="text" class="form-control" />
        <div *ngIf="productEditForm.get('productCode')?.invalid && productEditForm.get('productCode')?.touched" class="text-danger">
          Product Code is required.
        </div>
      </div>
      
      <div class="mb-3 form-check">
        <input id="active" formControlName="active" type="checkbox" class="form-check-input" />
        <label for="active" class="form-check-label">Is Active</label>
      </div>
      
      <button type="submit" [disabled]="productEditForm.invalid" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
